<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

        <!-- Import jQuery từ CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/01fdeebc66.js"
            crossorigin="anonymous"></script>
        <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- {{!-- thư viện validate --}} -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="presion.css">
        <link rel="stylesheet" href="detail.css">
        <title>Document</title>



    </style>
</head>
<body>

    <div class="container">
        <div class="box-form-login">




            <!-- Example Code -->

            <div class="container">
                <div class="row row-cols-2">
                    <div class="col-6">
                        <div class="p-3">


                            <img class="login-img" src="login.gif"
                                alt="imglogin">
                        </div>
                    </div>
                    <div class="col-6 text-input-center">
                        <div class="p-3">

                            <div>
                                <div class="mb-3">
                                    <!-- Thêm đoạn mã HTML để hiển thị chữ muỗi -->
                                    <div class="box-show-text-id">
                                        <p id="show-text-id">Login </p>

                                    </div>
                                    <label for="exampleInputEmail1"
                                        class="form-label">Email</label>
                                    <input type="email" class="form-control"
                                        id="exampleInputEmail"
                                        aria-describedby="emailHelp">
                                    <div id="login-email-err" class="form-text
                                        hiden-text-input">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1"
                                        class="form-label">Password</label>
                                    <input type="password" class="form-control"
                                        id="exampleInputPassword">
                                </div>
                                <div id="login-pass-err" class="form-text
                                    hiden-text-input">
                                </div>
                                <br/>
                                    <button type="submit" id="bnt-login"
                                        class="btn btn-primary">Đăng
                                        nhập</button>
                                    <br><br>
                                    <div class="text-singin"><a
                                            style="font-size:0.8rem;text-decoration:
                                            none;"
                                            href="/sigin">Chưa
                                            có tài khoản!</a></div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

                <!-- End Example Code -->

                <!-- Vertically centered modal -->
                <div class="modal fade" id="login-exampleModal" tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    data-bs-backdrop="static" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5"
                                    id="exampleModalLabel">Đăng nhập</h1>
                                <!-- <button type="button" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"></button> -->
                            </div>
                            <div class="modal-body" id="login-modal-body">
                                Tài khoản hặc mật khẩu không đúng
                            </div>
                            <div class="modal-footer">

                                <button id="bnt-login-success" type="button"
                                    class="btn btn-primary"
                                    data-bs-dismiss="modal">Close</button>
                                <button id="bnt-login-fail" type="button"
                                    class="btn
                                    btn-primary"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Example Code -->


            </div>

        </div>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="login.js"></script>



</html>
